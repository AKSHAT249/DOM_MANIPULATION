<!DOCTYPE html>
<html>
<head>
    <title>DOM MANIPULATION</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <h1>Counter using HTML</h1>
        <p id="para">Your current count is : 1</p>

        <hr align="left"  style="width:100px;"  />

        <div id="error_container"></div>
        
        
        <button class="button"  id="decrement_btn" onClick={decrement()} >Decrement</button>
        <button class="button" id="increment_btn" onClick={increment()}>Increment</button>
        <button class="button_clear" id="clear_btn" onClick={reset()}>Clear</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
